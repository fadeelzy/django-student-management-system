<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paritie Student Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #ffffff, #f5f6f9);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: #1a2332;
        }

        .login-container {
            width: 100%;
            max-width: 448px;
        }

        .login-card {
            background: #ffffff;
            box-shadow: 0 10px 40px -4px rgba(26, 35, 50, 0.12);
            border-radius: 1rem;
            padding: 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a2332;
            margin-bottom: 0.25rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #1a2332;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2d3e5f;
            box-shadow: 0 4px 20px -2px rgba(45, 62, 95, 0.08);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.625rem 1rem;
            background: linear-gradient(135deg, #2d3e5f, #3a4f75);
            color: #ffffff;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .footer-text a {
            color: #3b82f6;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">

            <div class="logo-section">
                <div class="logo">
                    <img src="{% static 'images/paritie.jpeg' %}" alt="Paritie Logo">
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to Paritie Student Management System</p>
            </div>

            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="student@paritie.edu"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="footer-text">
                Don't have an account?
                <a href="#">Contact Administrator</a>
            </div>

        </div>
    </div>
</body>
</html>
