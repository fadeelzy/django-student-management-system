<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            
            <h1>Logout Confirmation</h1>
            <p>Are you sure you want to logout from the Student Management System?</p>
            
            <div class="logout-actions">
                <button id="confirmLogout" class="logout-btn confirm">
                    <i class="fas fa-check"></i>
                    Yes, Logout
                </button>
                
                <a href="{% url 'logout' %}" class="logout-btn cancel">
                    <i class="fas fa-times"></i>
                    Cancel
                </a>
            </div>
            
            <div id="logoutMessage" class="logout-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Logging out...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirmLogout').addEventListener('click', function() {
            const messageDiv = document.getElementById('logoutMessage');
            messageDiv.style.display = 'block';
            
            setTimeout(function() {
                alert('You have been logged out successfully!');
                window.location.href = '{% url 'dashboard' %}';
            }, 2000);
        });
    </script>
</body>
</html>
