{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Side Navigation -->
    <nav class="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/paritie.jpeg' %}" alt="Company Logo" class="logo">
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item active">
                <a href="{% url 'dashboard' %}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'student' %}" class="nav-link">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'members' %}" class="nav-link">
                   <i class="fas fa-users"></i>
                   <span>Member</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'course' %}" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Course</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'revenue' %}"  class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Revenue</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'settings' %}"  class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        
        <div class="logout-section">
            <a href="{% url 'logout' %}"  class="nav-link logout-link">
                 <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <img src="{% static 'images/paritie.jpeg' %}" alt="Company Logo" class="logo">
            <h1>Register a New Member</h1>
        </div>
        <div class="registration-container">
            <form id="memberForm" class="registration-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="memberName">Full Name</label>
                    <input type="text" id="memberName" name="memberName" required>
                    <span class="error-message" id="nameError"></span>
                </div>
        
                <div class="form-group">
                    <label for="plan">Choose Plan</label>
                    <select id="plan" name="plan" required>
                        <option value="">-- Select a Plan --</option>
                        <option value="Basic">Basic Plan</option>
                        <option value="Premium">Premium Plan</option>
                    </select>
                    <span class="error-message" id="courseError"></span>
                </div>
        
                <div class="form-group">
                    <label for="duration">Choose Duration</label>
                    <select id="duration" name="courseDuration" required>
                        <option value="">Select duration</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <span class="error-message" id="durationError"></span>
                </div>
        
                <div class="form-group">
                    <label for="enrollmentFee">Enrollment Fee</label>
                    <input type="number" id="enrollmentFee" name="enrollmentFee" min="0" step="0.01" required>
                    <span class="error-message" id="feeError"></span>
                </div>
        
                <button type="submit" class="register-btn">Register Member</button>
            </form>
        </div>
        
        
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Member registered successfully!</p>
            </div>
        </div>
    </main>

    <script src="{% static 'common.js' %}"></script>
   
</body>
</html>
